<ion-content>
  <ion-button class="back-button" (click)="app.go('playground-main')"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
  <section>
    <h1 *ngIf="isMoreLoad">Hello Game World.</h1>
    <div *ngIf="isMoreLoad" class="spinner-grow text-warning spin" role="status">
        <span class="visually-hidden"></span>
    </div>
    <div class="boxCover">
      <div class ='gameBox'>

      </div>
    </div>

  </section>
</ion-content>
